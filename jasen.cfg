exec master
clear; echo "loading jasen.cfg! >.<"

sensitivity 2.5 // mouse sens

// crosshair settings
cl_crosshair_red 255
cl_crosshair_green 200
cl_crosshair_blue 50
cl_crosshair_file "default"
cl_crosshair_scale 24

// combattext match crosshair
hud_combattext_red 255
hud_combattext_green 200
hud_combattext_blue 50

// crouchjump
alias +cjump "+jump; +duck"
alias -cjump "-duck; -jump"
bind shift +cjump

hud_saytext_time 6 // halve the time the chat messages are shown

clear; echo "jasen.cfg & master.cfg loaded. have a very. safe. day. >.< !!"
